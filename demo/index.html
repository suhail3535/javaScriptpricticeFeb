<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
      }
      div {
        border: 2px solid gray;
        text-align: center;
      }
      #filter_div {
        padding: 10px;
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 10px;
      }
      #filter,
      select {
        width: 400px;
        height: 50px;
      }
      #search {
        width: 300px;
      }
      img {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div id="filter_div">
      <select id="filter">
        <option value="">Filter By Category</option>
        <option value="men's clothing">men's clothing</option>
        <option value="women's clothing">women's clothing</option>
        <option value="jewelery">jewelery</option>
        <option value="electronics">electronics</option>
      </select>
      <input type="text" id="search" placeholder="Search..." />
      <select id="sort">
        <option value="">Sort by Price</option>
        <option value="LTH">Low to High</option>
        <option value="HTL">High to Low</option>
      </select>
    </div>
    <div id="container"></div>

    <script>
      let arr;

      async function getValue() {
        try {
          let res = await axios.get("https://fakestoreapi.com/products");
          arr = res.data;
          displayData(arr);
          console.log(arr);
        } catch (error) {
          console.log(error);
        }
      }

      getValue();

      let container = document.getElementById("container");

      function displayData(data) {
        container.innerHTML = ""; // Clear previous items
        data.forEach((item) => {
          let div = document.createElement("div");
          let img = document.createElement("img");
          img.src = item.image;
          let title = document.createElement("p");
          title.innerText = item.title;
          let price = document.createElement("p");
          price.innerText = item.price;
          let category = document.createElement("p");
          category.innerText = item.category;
          div.append(img, title, price, category);
          container.append(div);
        });
      }

      let filterValue = document.querySelector("#filter");
      filterValue.addEventListener("change", handleFilter);

      let searchInput = document.querySelector("#search");
      searchInput.addEventListener("input", handleSearch);

      let sortValue = document.querySelector("#sort");
      sortValue.addEventListener("change", handleSort);

      function handleFilter() {
        let optionValue = document.querySelector("#filter").value;
        let finalFilterValue;
        if (optionValue == "") {
          displayData(arr);
        } else {
          finalFilterValue = arr.filter(function (ele) {
            return ele.category == optionValue;
          });
          displayData(finalFilterValue);
        }
      }

      function handleSearch() {
        let searchQuery = document.querySelector("#search").value.toLowerCase();
        let filteredData = arr.filter(function (ele) {
          return ele.title.toLowerCase().includes(searchQuery);
        });
        displayData(filteredData);
      }

      function handleSort() {
        let sortOption = document.querySelector("#sort").value;
        let sortedData;
        if (sortOption === "LTH") {
          sortedData = arr.sort((a, b) => a.price - b.price);
        } else if (sortOption === "HTL") {
          sortedData = arr.sort((a, b) => b.price - a.price);
        } else {
          sortedData = arr;
        }
        displayData(sortedData);
      }
    </script>
  </body>
</html>
