<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: 2px solid green; */
        /* background-color: blue; */
      }

      .two {
        width: 600px;
        margin: 20px auto;
        color: azure;
        height: 600px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background-image: linear-gradient(to  top left , blue 50%, red 50% );
      }
      .im1 {

        mix-blend-mode:multiply;

        border: none;
      }


    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-family: sans-serif; font-weight: bold">
      Police Logo
    </h1>
    <div style="display: flex; justify-content: space-between">
      <div class="two">
        <img
          class="im1"
          src="https://staticimg.amarujala.com/assets/images/2017/03/24/promotion-sub-inspectors_1490357579.jpeg?w=414"
          alt="logo" />
      </div>
      <div class="one">
        <img
          class="im2"
          src="https://staticimg.amarujala.com/assets/images/2017/03/24/promotion-sub-inspectors_1490357579.jpeg?w=414"
          alt="logo" />
      </div>
    </div>
  </body>
</html>
