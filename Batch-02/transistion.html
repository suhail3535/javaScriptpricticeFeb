<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 70%;
        margin: auto;
      }
      button {
        padding: 20px;
        background-color: lightgreen;
        color: black;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background-color: red;
        cursor: pointer;
        /* border: none; */
        border-radius: 10px;
        transform: scaleY(1.2);
        /*  */
      }

      .one {
        width: 50%;
        text-align: center;
        margin: auto;
        /* background-color: blue; */
        padding: 30px;
        border: 2px solid red;
      }
      img {
        width: 50%;
        transition: all 0.7s ease-in-out;

      }
      img:hover {
        transform: scale(1.2);
        cursor: pointer;
      }
      .two {
        width: 90%;
        margin: auto;
        background-color: rgb(0, 255, 55);
        border: 2px solid yellow;
        padding: 30px;
        transition: all 0.7s ease-in-out;
      }
      .two:hover {
        transform: scaleY(1.2);
        cursor: pointer;
      }
      .img_div {
        border: 1px solid black;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Learn transition and transform</h1>

    <div class="one">
      <div class="img_div"><img src="Screenshot 2022-10-14 at 11.30.40 AM_729156.png" alt="" /></div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quia
        vitae sed voluptatem laboriosam. Dolorem porro fugit ratione debitis
        perspiciatis.
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
