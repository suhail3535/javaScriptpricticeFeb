<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 90%;
        margin: auto;
        background-color: lightseagreen;
        display: grid;
        gap: 20px;
        padding: 20px;
        text-align: center;
        grid-template-columns: repeat(3,1fr);
    }
    .item1{
        background-color: lightcoral;
        padding: 30px;
    }
    .item2{
        background-color: rgb(128, 240, 128);
        padding: 30px;
    }
    .item3{
        background-color: rgb(196, 228, 53);
        padding: 30px;
    }
    .item3:hover::after{
        content: "manish";

    }

    form{
        width: 40%;
        margin: 50px auto;
        padding: 10px;
        border: 1px solid teal;
    }
    input{
        width: 100%;
        height: 30px;
        background-color: lightcoral;
    }
    input[type="text"]{
        height: 40px;
        background-color: brown;
    }
        input[type=email]{
        height: 60px;
        background-color: rgb(58, 42, 165);

    }

    </style>

</head>
<body>
    <div class="container">
<div class="item1">1</div>
<div class="item2">2</div>
<div class="item3">3</div>
<hr>


    </div>
    <div>
        <form action="">
<input type="text" placeholder="name"> <br><br>
<input type="number" placeholder="name"> <br> <br>
<input type="email" placeholder="name"><br><br>
<input type="date" placeholder="name"> </div>
</form>

</body>
</html>
