<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 70%;
                height: 400px;
                top: 80px;
                display: flex;
                background-color: lightgreen;
                    position: relative;
                justify-content: space-between;
                /* left: ; */
                border: 2px solid darkcyan;
                position: relative;
            }
            .child {
                width: 40%;
                height: 300px;
                top: 80px;
                left: 100px;
                background-color: rgb(115, 208, 208);
                border: 2px solid rgb(0, 139, 23);

            }
            .child1 {
                width: 50%;
                height: 300px;
                top: 80px;
                left: 100px;
                background-color: blueviolet;
                border: 2px solid rgb(0, 5, 139);
                position: absolute;
            }
            .child3 {
                width: 50%;
                height: 100px;
                position: relative;

                background-color: plum;

                border: 1px solid yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="child">
                only child
            </div>
            <div class="child1">
                child1
                <div class="child3">this is child3</div>
            </div>
        </div>
    </body>
</html>
