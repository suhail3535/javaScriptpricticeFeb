<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            position: relative;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: rgb(53, 52, 52);
        }

        .bottom-left {
            position: absolute;
            bottom: 8px;
            left: 16px;
        }

        .top-left {
            position: absolute;
            top: 8px;
            left: 16px;
        }



        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>


    <div class="container">
        <img src="https://dinesh-gahlot-demo.netlify.app/images/21.png" alt="Snow" style="width:100%;">

        <div class="centered">Centered</div>
        <div class="top-left ">Centered</div>
        <div class="bottom-left">Centered</div>
    </div>

</body>

</html>
