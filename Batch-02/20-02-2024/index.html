<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove 10s infinite linear;
      }

      @keyframes mymove {
        0% {
          top: 0px;
          left: 0px;
          background: red;
        }
        25% {
          top: 0px;
          left: 400px;
          background: blue;
        }
        50% {
          top: 300px;
          left: 300px;
          background: yellow;
        }
        75% {
          top: 400px;
          left: 0px;
          background: green;
        }
        100% {
          top: 0px;
          left: 0px;
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>The @keyframes Rule</h1>

    <div></div>
  </body>
</html>
