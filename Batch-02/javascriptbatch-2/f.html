<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>Product of Two Number Calculator:- <span id="value" style="color:red;font-size: 30px;"></sp>
    </p>
    <form action="" id="form">
        <input id="num1" type="number" placeholder="enter number">
        <input id="num2" type="number" placeholder="enter number">
        <input type="submit">
        <button onclick="reset()">Reset</button>
    </form>
    <script>
        let form = document.getElementById("form");
        form.addEventListener("submit", cal);
        let value = document.getElementById("value")


        function cal (event) {
            event.preventDefault();//
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let multiply = num1 * num2
             value.innerText = `Product is:- ${multiply}`

        }
        function reset () {
            event.preventDefault();
            value.innerText = `Product is:- ${0}`
        }


    function calValue (a, b) {

        console.log(`product of a and b is  ${a * b} difference of  a and b is ${a - b}`);
        console.log(a - b);
        console.log(a / b);
    }
    calValue(40, 10)


    </script>
</body>

</html>
