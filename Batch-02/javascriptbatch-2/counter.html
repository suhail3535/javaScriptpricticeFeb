<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addValue()">Add+</button>
    <button id="counter">0</button>
    <button id="redd" onclick="redValue()">Reduce-</button>
</body>
<script>
    let value = document.getElementById("counter")
    let redd = document.getElementById("redd")
    let initialCount = 0;
    function addValue () {
        initialCount++
        value.innerText = initialCount
        redd.disabled=false
    }
    function redValue () {
        initialCount--
        initialCount==1? redd.disabled = true: redd.disabled = false

        value.innerText = initialCount
    }




</script>

</html>
