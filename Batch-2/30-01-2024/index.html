<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {

    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  display: grid;
            }

            .item {
                background-color: rgb(93, 235, 136);

                display: flex;
                font-weight: bold;
                font-size: 20px;
                border-radius: 20px 5px;
                color: white;
                padding: 20px;
                justify-content: center;
                align-items: center;
                box-shadow: -25px 25px 50px #b7babb, 25px -25px 50px #ffffff;
            }
            /* for Mobile Screen */
@media screen and (min-width: 200px) and (max-width: 421px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(1, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: salmon;
                }
            }
            @media screen and (min-width: 421px) and (max-width: 768px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: blueviolet;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">box 1</div>
            <div class="item">box 2</div>
            <div class="item">box 3</div>
            <div class="item">box 4</div>
            <div class="item">box 5</div>
            <div class="item">box 6</div>
            <div class="item">box 7</div>
            <div class="item">box 8</div>
            <div class="item">box 9</div>
            <div class="item">box 10</div>
            <div class="item">box 11</div>
            <div class="item">box 12</div>
            <div class="item">box 12</div>
            <div class="item">box 12</div>
        </div>
    </body>
</html>
