<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      #conatainer {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
        /* background-color: rgb(195, 236, 238); */
      }
      div {
        /* border: 2px solid gray; */
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px,
          rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
        text-align: center;
        padding: 20px;
      }
      #filter_div {
        padding: 10px;
        display: flex;
        gap: 60px;
        flex-direction: column;
        /* justify-content: space-evenly; */
        margin-bottom: 10px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px,
          rgba(0, 0, 0, 0.1) 0px 2px 4px 0px,
          rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
        background-color: black;
        /* height: 300px; */
      }
      #filter {
        /* width: 400px; */
        border-radius: 5px;
        cursor: pointer;
        height: 30px;
      }
      #search {
        /* width: ; */
        border-radius: 5px;
        cursor: pointer;
        height: 25px;
      }
      #sort {
        height: 30px;
      }
      img {
        width: 100%;
        border-radius: 5px;
      }
      .main {
        display: flex;
        justify-content: space-between;
        /* border: 2px solid red; */
      }
      button {
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div id="conatainer"></div>
  </body>
  <script>
    let conatainer = document.getElementById("conatainer");
    let allData = JSON.parse(localStorage.getItem("Cart")) || [];

    function displayData(data) {
      conatainer.innerHTML = ""; // Clear previous items
      data.forEach((item,index) => {
        let div = document.createElement("div");
        let img = document.createElement("img");
        img.src = item.image;
        let title = document.createElement("p");
        title.innerText = item.name;
        let price = document.createElement("p");
        price.innerText = item.price;

        let category = document.createElement("p");
        category.innerText = "Category :-" + item.category;
        let rating = document.createElement("p");
        rating.innerText = "Rating:-" + item.rating;
        let btn = document.createElement("button");
        btn.innerText = "Checkout";
        let del = document.createElement("button");
        del.innerText = "Delete";
        del.addEventListener("click", () => {
          delData(allData, index);
          alert("deleted");
          displayData(allData);
        });

        div.append(img, title, price, category, rating, btn, del);
        conatainer.append(div);
      });
    }
    displayData(allData);

    function delData(data, value) {
      data.splice(value, 1);
      localStorage.setItem("Cart", JSON.stringify(data));
    }
  </script>
</html>
