<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #container {
            /* border: 1px solid green; */
            width: 70%;
            margin: auto;
            padding: 20px;
            /* display: flex; */
            justify-content: space-between;
            /* flex-direction: column; */
        }

        .main_card {
            /* border: 1px solid yellow; */

            display: flex;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            justify-content: space-around;
            width: 90%;
            margin: 20px auto;
        }

        .card1 {
            /* border: 1px solid red; */
            padding: 20px;
            text-align: center;
            width: 40%;
        }

        .card2 {
            /* border: 1px solid rgb(0, 242, 255); */
            padding: 20px;
            width: 60%;

        }

        #qty_btn {
            width: 80%;
            margin: auto;
            /* border: 1px solid gray; */
            display: flex;
            justify-content: space-around;
        }

        #qty_btn button {
            padding: 10px;
        }

        .card1 img {
            width: 50%;
        }

        .remove,
        .checkout {
            background-color: whitesmoke;
            border: none;
            padding: 10px;
            color: red;
            cursor: pointer;
            margin: 30px;
        }
    </style>
</head>

<body>
    <h1 id="total">0</h1>
    <div id="container">

    </div>

</body>


<script>
    let total=document.getElementById("total")
    let cartValue = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("container");

    function displayData (data) {
        let quantity;
        container.innerHTML = "";
        data.forEach((item, index) => {
            if (!item.quantity) {
                item.quantity = 1; // Set default quantity to 1 if not initialized
            }

            let main_card = document.createElement("div");
            // <----------part1------->
            let div_1 = document.createElement("div");
            let image = document.createElement("img");
            image.src = item.image;

            let btn_div = document.createElement("div");
            let button1 = document.createElement("button");
            button1.innerText = "-";
            button1.addEventListener("click", () => {
                if (item.quantity > 1) {
                    item.quantity--;
                       if (item.quantity === 1) {
                             button1.disabled = true;
                          }
                    button2.innerText = item.quantity;
                    localStorage.setItem("cart", JSON.stringify(cartValue));
                    displayData(cartValue);
                }
                button1.disabled = true;
            });

            let button2 = document.createElement("button");
            button2.innerText = item.quantity;

            let button3 = document.createElement("button");
            button3.innerText = "+";

            button3.addEventListener("click", () => {
                item.quantity++;
                button2.innerText = item.quantity;
                updatePrice(price, item);

                localStorage.setItem("cart", JSON.stringify(cartValue));
                displayData(cartValue);
            });







            btn_div.append(button1, button2, button3);
            div_1.append(image, btn_div);
            div_1.classList.add("card1");

            // <-------------part2------------>
            let div_2 = document.createElement("div");

            let title = document.createElement("p");
            title.innerText = item.title;

            let description = document.createElement("p");
            description.innerText =
                item.description.split(" ").slice(0, 5).join(" ") +
                "..............";

            let category = document.createElement("p");
            category.innerText = item.category;

            let price = document.createElement("p");

            price.innerText = "price:- $" + (item.price * item.quantity);
            let remove = document.createElement("button")
            remove.innerText = "Remove"
            remove.classList.add("remove")
            remove.addEventListener("click", () => {
                deleteCart(cartValue, index);

                alert("deleted");
            });
            let checkout = document.createElement("button")
            checkout.innerText = "checkout"
            checkout.classList.add("checkout")
            checkout.addEventListener("click", () => {

                window.location.href = "./payment.html"
            });
            div_2.append(title, description, price, category, remove, checkout);
            div_2.classList.add("card2");

            main_card.append(div_1, div_2);
            main_card.classList.add("main_card");
            container.append(main_card);
        });


        let sum = 0;
        for (let i = 0; i < cartValue.length; i++) {
            sum += cartValue[i].price * cartValue[i].quantity;
        }
        total.innerText = sum;




    }

    displayData(cartValue);

    function updatePrice (element, item) {
        element.innerText = "price:- $" + (item.price * item.quantity);
    }

    // <----------Delete----->
    function deleteCart (data, index) {
        data.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(data));
        displayData(data); // Update the display after deleting
    }
</script>

</html>
