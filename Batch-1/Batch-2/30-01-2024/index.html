            #container {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                display: grid;

                font-weight: bold;

                .container {

                    grid-template-columns: repeat(1, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: teal;
                    color: red;
                    padding: 10px;
                    font-size: 10px;
                    font-family: serif;
                    /* font-weight: bold; */
                }

                .item {
