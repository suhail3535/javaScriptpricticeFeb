<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                display: grid;
            }

            .item {
                background-color: rgb(93, 235, 136);

                display: flex;
                font-weight: bold;
                font-size: 20px;
                border-radius: 20px 5px;
                color: white;
                padding: 20px;
                justify-content: center;
                align-items: center;
                box-shadow: -25px 25px 50px #b7babb, 25px -25px 50px #ffffff;
            }
            /* .item:nth-last-child(1){
                grid-column:span 4;
                color:aqua
            } */
            /* for Mobile Screen */
            @media screen and (min-width: 200px) and (max-width: 300px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(1, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: teal;
                    color: red;
                    padding: 10px;
                    font-size: 10px;
                    font-family: serif;
                    /* font-weight: bold; */
                }
            }
            @media screen and (min-width: 301px) and (max-width: 420px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: salmon;
                    color: red;
                    padding: 20px;
                    /* font-size: 50px;

                    */
                    font-family: serif;
                    font-weight: bold;
                }
            }
            @media screen and (min-width: 421px) and (max-width: 600px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: blueviolet;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 1024px) {
                .container {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                }
                .item {
                    margin: 10px;
                    background-color: rgb(226, 43, 144);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- <input type="file" capture="user" placeholder="frontphoto" />
            <input type="file" capture="environment" placeholder="backphoto" /> -->
            <div class="item">box 1</div>
            <div class="item">box 2</div>
            <div class="item">box 3</div>
            <div class="item">box 4</div>
            <div class="item">box 5</div>
            <div class="item">box 6</div>
            <div class="item">box 7</div>
            <div class="item">box 8</div>
            <div class="item">box 9</div>
            <div class="item">box 10</div>
            <div class="item">box 11</div>
            <div class="item">box 12</div>
            <div class="item">box 13</div>
            <div class="item">box 14</div>
            <div class="item">box 15</div>
            <div class="item">box 16</div>
            <div class="item">box 17</div>
        </div>
        <script>
            function data(a, b) {
                return a + b;
            }
            data(3, 5);
        </script>
    </body>
</html>
