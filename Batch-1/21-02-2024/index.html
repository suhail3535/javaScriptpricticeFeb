<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Finder</title>
        <style>
            /* Write all necessery css here  */
            #all_countries {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto;
                gap: 20px;
                width: 90%;
                border: 0px solid green;
                margin: auto;
                padding: 10px;
            }
            #all_countries > div > img {
                width: 90%;

                padding: 15px;
            }
            #all_countries > div {
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
                border-radius: 5px;
                padding: 10px;
                font-size: 15px;
                font-weight: bold;
                transition: all 0.8s ease-in-out ;
            }
            #all_countries div:hover{
                transform: scale(1.1);
                cursor: pointer;
            }
            h3,
            p {
                margin-left: 20px;
            }

            #sort_population {
                /* border: 1px solid green; */
                margin-left: 5%;
                height: 50px;
                width: 40%;
                margin-bottom: 30px;
                border-radius: 5px;
                margin-top: 20px;
            }
            #filter_region {
                /* border: 1px solid green; */
                margin-left: 10%;
                height: 50px;
                width: 40%;
                margin-bottom: 30px;
                border-radius: 5px;
                margin-top: 20px;
            }
            @media screen and (min-width:200px) and (max-width:420px) {
                #all_countries{
                    display: block;
                }
            }
                @media screen and (min-width:421px) and (max-width:768px) {
                #all_countries{
                    display: grid;
                    grid-template-columns: repeat(2,1fr);
                }
            }
        </style>
    </head>
    <body>
        <select id="sort_population">
            <option value="">Sort By Population</option>
            <option value="asc">ASC</option>
            <option value="desc">DESC</option>
        </select>

        <select id="filter_region">
            <option value="">Filter By Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <div id="all_countries">
            <!-- Append Country Cards here  -->
        </div>
    </body>
    <script>
        // Write all necessery JS here
        let bag = [];
        let url = " https://restcountries.com/v3.1/all";
        async function getData() {
            let res = await fetch(url);
            let data = await res.json();
            bag = data;
            // console.log(data);
            displayData(bag);
        }
        getData();

        function displayData(data) {
            document.querySelector("#all_countries").innerHTML = "";
            data.forEach(function (element) {
                let div = document.createElement("div");
                let image = document.createElement("img");
                image.setAttribute("src", element.flags.png);
                let count = document.createElement("h3");
                count.innerText = element.name.common;
                let pop = document.createElement("p");
                pop.innerText = "Population" + " :" + element.population;
                let reg = document.createElement("p");
                reg.innerText = "region" + " :" + element.region;
                let cap = document.createElement("p");
                cap.innerText = "capital" + " :" + element.capital;
                div.append(image, count, pop, reg, cap);
                document.querySelector("#all_countries").append(div);
            });
        }

        document.querySelector("#sort_population").addEventListener("change", sortData);
        function sortData() {
            let final = document.querySelector("#sort_population").value;
            if (final == "") {
                call();
                displayData(bag);
            } else {
                if (final == "asc") {
                    bag.sort((a, b) => a.population - b.population);
                }
                if (final == "desc") {
                    bag.sort((a, b) => b.population - a.population);
                }

                displayData(bag);
            }
        }

        document.querySelector("#filter_region").addEventListener("change", filterData);
        function filterData() {
            let filter = document.querySelector("#filter_region").value;
            if (filter == "") {
                    call();
                displayData(bag);
            } else {
                let filterData = bag.filter(function (ele) {
                    return ele.region == filter;
                });
                displayData(filterData);
            }
        }
    </script>
</html>
