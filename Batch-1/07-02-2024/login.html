<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            form {
                width: 30%;
                margin: 50px auto;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
                    rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
                padding: 40px;
            }
            input {
                width: 100%;
                height: 40px;
                border-radius: 5px;
                text-align: center;
            }
            input[type="submit"] {
                background-color: lightgreen;
                color: white;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Login Form</h1>
            <form id="loginForm">
                <input
                    type="text"
                    id="name"
                    placeholder="Enter Name" /><br /><br />
                <input
                    type="email"
                    id="email"
                    placeholder="Enter Email" /><br /><br />
                <input type="submit" value="Login" />
            </form>
            <h1><a href="./register.html">Register</a></h1>
        </div>
        <script>
            let allData = JSON.parse(localStorage.getItem("userData")) || [];
            let form = document.getElementById("loginForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                meraFunction(name, email);
                form.reset();
            });

function meraFunction(nameValue, emailValue) {
                let value = allData.some(
                    (item) =>
                        item.name === nameValue && item.email === emailValue
                );

                        window.open("https://www.google.com/", "_blank");

                    }, 2000);
                } else {
                    alert("Details Not Found ðŸŽƒðŸŽƒ");
                }
            }

        </script>
    </body>
</html>
